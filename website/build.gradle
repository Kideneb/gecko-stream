plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.api-client:google-api-client:1.30.10'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev305-1.23.0'
    compile 'com.google.api-client:google-api-client:1.28.0'
    compile 'com.google.http-client:google-http-client-gson:1.28.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev20200618-1.30.9'
}
